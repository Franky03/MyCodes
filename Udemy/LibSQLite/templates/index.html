<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {%if books==[]%}
            <li>Library is empty.</li>
        {% else %}
            {% for book in books %}
                <li>{{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="">Change Rating</a></li>
            {% endfor %}
        {% endif %}
    </ul>
    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
